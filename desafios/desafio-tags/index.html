<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML 5, podemos inserir os elementos da lista a seguir.Passe o mouse sobre os termos para descobrir qual tag deverá ultilizar em cada caso</p>
    <ul>
        <li><abbr title="use a Tag <p>">Parágrafos</abbr></li>
        <li><abbr title="use as tags <h1> á <h6>">Titulos</abbr></li>
        <li><abbr title="use a tag <img>">Imagens</abbr></li>
        <li><abbr title="use a tag<abbr>">Abreviações</abbr></li>
        <li><abbr title="use a tag <code>">Códigos-fonte</abbr></li>
        <li><abbr title="use a tag <ol> em seguida a tag <li>">Lista numeradas</abbr></li>
        <li>L<abbr title="use a tag <ul> em seguida a tag<li>">istas com demarcadores</abbr></li>
    </ul>
    
</body>
</html>

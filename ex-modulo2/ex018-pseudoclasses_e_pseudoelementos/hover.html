<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body{
            background-color: darkslateblue;
            color: white;
        }
        div{
            width: 130px;
        }
        div > p{
            display: none;
        }
        div:hover > p{
            display: block;
            color: #ff0000;
            background-color: #0ae135;
            width: 200px;
        }
       
    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
        passe o mouse aqui
        <p>TEXTO ESCONDIDO</p>
    </div>
    <p>Fim do Exemplo</p>

    
</body>
</html>
